name: Build and deploy Python app to Azure Web App - code-me-appservices

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # [1] Node.js 설치 (프론트 빌드용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # [2] 프론트엔드 빌드 (dist 폴더 생성)
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # [3] 빌드 결과물을 백엔드 폴더로 이동 (통합)
      - name: Move Frontend to Backend Static
        run: |
          mkdir -p backend/app/static
          cp -r frontend/dist/* backend/app/static/

      # [4] 파이썬 설정 (백엔드)
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # [5] 가상환경 및 의존성 설치
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          # backend 폴더 안에 있는 requirements.txt 설치
          pip install -r backend/requirements.txt

      # [6] Azure로 보낼 파일 압축 (antenv 제외)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'code-me-appservices'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3579ECF0733483284B32F24D4A612A8 }}
