name: Build and deploy Python app to Azure Web App - code-me-appservices

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 1ï¸âƒ£ í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ (React)
      # ---------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          # ğŸ‘‡ [ë””ë²„ê¹…ìš©] ë¹Œë“œê°€ ì˜ ëëŠ”ì§€ íŒŒì¼ ëª©ë¡ í™•ì¸
          echo "Build finished. Checking dist folder..."
          ls -R dist || echo "Dist folder missing!"
          cd ..

      # ---------------------------------------------------------
      # 2ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ë¬¼ í•©ì¹˜ê¸° (Frontend -> Backend)
      # ---------------------------------------------------------
      - name: Move Frontend build to Backend static
        run: |
          # backend/app/static í´ë”ê°€ ì—†ìœ¼ë©´ ë§Œë“¤ê³ 
          mkdir -p backend/app/static
          
          # ğŸ‘‡ [ìˆ˜ì •ë¨] dist í´ë” ë‚´ìš©ì„ ë” ì•ˆì „í•˜ê²Œ ë³µì‚¬
          # (í´ë”ê°€ ìˆì„ ë•Œë§Œ ë³µì‚¬í•˜ë„ë¡ í•˜ì—¬ ì—ëŸ¬ ë°©ì§€)
          if [ -d "frontend/dist" ]; then
            cp -r frontend/dist/* backend/app/static/
            echo "Frontend files copied successfully."
          else
            echo "Error: frontend/dist folder does not exist. Build failed?"
            exit 1
          fi

      # ---------------------------------------------------------
      # 3ï¸âƒ£ ë°±ì—”ë“œ ë¹Œë“œ ë° ë°°í¬ ì¤€ë¹„ (Python)
      # ---------------------------------------------------------
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          # backend í´ë” ì•ˆì˜ requirements.txt ì„¤ì¹˜
          pip install -r backend/requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'code-me-appservices'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3579ECF0733483284B32F24D4A612A8 }}
